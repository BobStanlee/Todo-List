<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="todo-list-container">
        <nav class="navigation vanish">
            <div class="menu-btn vanish">
                <span class="material-symbols-outlined" id="menu-btn">
                    menu
                </span>
            </div>

            <div class="menu-container">
                <div class="menu-btn vanish">
                    <span class="material-symbols-outlined" id="menu-btn1">
                        menu
                    </span>
                </div>
                <div class="profile-Container">
                    <div class="profile-img">

                    </div>
                    <div class="details-container"><!--Details Container-->
                        <h2 class="profile-name">
                            Bob Stanley
                        </h2>
                        <p class="profile-email">
                            stanleyagbontor63@gmail.com
                        </p>
                    </div>
                </div>

                <div class="search-box-container">
                    <input type="text" placeholder="Search">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>

                <!-- Categories -->
                <ul class="categories">
                    <!-- My Day -->
                    <li class="categories-item active">
                        <span class="material-symbols-outlined">
                            light_mode
                        </span>
                        <span>
                            My Day
                        </span>
                    </li>

                    <!-- Important -->
                    <li class="categories-item">
                        <span class="material-symbols-outlined">
                            star
                        </span>
                        <span>
                            Important
                        </span>
                    </li>

                    <!-- Task -->
                    <li class="categories-item">
                        <span class="material-symbols-outlined">
                            task
                        </span>
                        <span>
                            Task
                        </span>
                    </li>

                    <hr>
                </ul>

                <div class="addList-btn">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    <span>New List</span>
                </div>
            </div>
        </nav>

        <div class="task-content">
            <div class="category-page">
                <button class="back-btn">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                    <span>My Day</span>
                </button>

                <h2>My Day</h2>
                <p id="today-date">Monday, 29 January</p>

                <div class="myday-task">
                    <div class="task-item">
                        <input type="checkbox" name="status" id="status">

                        <div class="task-item-content">
                           <h3 class="task-item-title">30 minutes of research</h3>
                           <span>
                            <p>Task</p>
                            <span> . </span>
                            <span class="material-symbols-outlined">
                                calendar_today
                            </span>
                            <span class="due">Today</span>
                           </span> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
